<body>
    <script>
        // 11. *Cube Numbers:*
        // Create a program that prints the cube of numbers from 1 to 10 using a while loop.
    

        console.log("Print the cube of numbers from 1 to 10 using a while loop:");
        var a=1;
        while(a<=10){
            console.log(a**3);
            a++
        }
    </script>
