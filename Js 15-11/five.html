<body>
    <script>
        // 5. *Factorial with a Twist:*
        // Modify the factorial program to print the factorial of numbers from 1 to 10 using a for loop.


        console.log("Print the factorial of numbers from 1 to 10 using a for loop:");
       for(let i=1;i<=10;i++){
        let fac=1;
        for(let a=1;a<=i;a++){
        fac=fac*a
        }
        console.log(fac);
        }
    </script>
