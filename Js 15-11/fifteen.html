<body>
    <script>
        // 15. *Divisible by 3:*
        // Write a program that prints numbers from 1 to 30, marking each number divisible by 3 with an asterisk (*) using a while loop.
    

        console.log("Print numbers from 1 to 30, marking each number divisible by 3 with an asterisk (*) using a while loop:");
        let a=1;
        while(a<=30){
            if(a %3===0 ){
                console.log(a + " *");
            }
            else{
                    console.log(a);
                }
            a++;
        }
    </script>
