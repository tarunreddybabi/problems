<!DOCTYPE html>

<body>
   <script>
    // 10. *Even or Odd (Expanded):*
    // Write a program that prints whether a number is even or odd for numbers 1 to 20 using a for loop.


    console.log("Prints whether a number is even or odd for numbers 1 to 20 using a for loop:");
    for(let a=1;a<=20;a++){
        if(a %2==0){
            console.log(a+ " is even ");
        }
        else{
            console.log(a+ " is odd ");
        }
    }
   </script> 
</body>
</html>
