<body>
    <script>
        // 20. *Sum of Even Numbers:*
        // Calculate and print the sum of even numbers from 1 to 20 using a while loop.
    

        console.log("Print the sum of even numbers from 1 to 20 using a while loop:");
        let a=1;
        let sum=0;
        while(a<=20){
            if(a %2==0){
                sum=sum+a;
            }
            a++;
        }
        console.log(sum);
    </script>
