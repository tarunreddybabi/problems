<body>
    <script>
        // 13. *Reverse Countdown:*
        // Write a program that prints numbers from 20 to 1 in descending order using a for loop.
    

        console.log("Print numbers from 20 to 1 in descending order using a for loop:");
        for(a=20;a>=1;a--){
            console.log(a);
        }
    </script>
</body>
